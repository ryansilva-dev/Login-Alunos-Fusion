<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img,icon.pesquisa/Imagem_do_WhatsApp_de_2025-03-13_à_s__16.27.59_c34013d5-removebg-preview.png">

    <title>Cadastrar Alunos </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #686868, #000000); 
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            width: 350px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px); 
            color: white;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.05); 
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            color: #fff;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #fff;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #1e7e34;
            box-shadow: 0 0 10px #1e7e34; 
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #1e7e34, #949393);
            border: none;
            color: rgb(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ffffff, #069c27);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .error {
            color: #f2f3f7;
            font-size: 12px;
            margin-top: 5px;
        }

        .message {
            font-size: 16px;
            margin-top: 15px;
        }

        .success {
            color: #1e7e34;
            background: rgba(31, 255, 31, 0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .error-message {
            color: #1e7e34;
            background: rgba(000, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Login Alunos Fusion</h2>
    <img src="img.logo/Imagem_do_WhatsApp_de_2025-03-13_à_s__16.07.28_1d304172-removebg-preview (1).png" alt="Logo" class="logo">
    <div class="form-container">
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span id="nomeError" class="error"></span>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <span id="senhaError" class="error"></span>

            <input type="submit" value="LOGIN">
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault(); 

            document.getElementById('nomeError').innerText = '';
            document.getElementById('senhaError').innerText = '';
            document.getElementById('message').innerText = '';

            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            let isValid = true;

            if (!nome) {
                document.getElementById('nomeError').innerText = 'Nome é obrigatório';
                isValid = false;
            }

            if (!senha) {
                document.getElementById('senhaError').innerText = 'Senha é obrigatória';
                isValid = false;
            }

            if (isValid) {

                showMessage('login do Usuário com sucesso!', 'success');

                document.getElementById('cadastroForm').reset();
            } else {

                showMessage('Erro ao fazer login do usuário. Verifique os dados e tente novamente.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = message;

            if (type === 'success') {
                messageElement.classList.add('success');
                messageElement.classList.remove('error-message');
            } else {
                messageElement.classList.add('error-message');
                messageElement.classList.remove('success');
            }
        }
    </script>

</body>
</html>
